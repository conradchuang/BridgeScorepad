<!DOCTYPE html>
<!-- vim: set ai et sw=4 sts=4: -->
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Bridge Score Pad</title>
<link rel="stylesheet" type="text/css" href="scorepad.css"/>
<script src="scorepad.js"></script>
</head>
<body>
<div class="app-div">
    <div class="system-panel">
        <select class="system-label" name="system" id="system">
            <optgroup label="Scoring System" class="system-label">
                <option value="Duplicate" selected>Duplicate</option>
                <option value="Chicago">Chicago</option>
                <option value="Rubber">Rubber</option>
            </optgroup>
        </select>
        <label for="system" class="system-label">&nbsp;Bridge Scorepad</label>
    </div>
    <div class="ui-panel">

                <polygon id="north-bg" class="ns" points="0,0 100,0 50,50"/>
                <polygon id="south-bg" class="ns" points="0,100 100,100 50,50"/>
                <polygon id="east-bg" class="ew" points="100,0 100,100 50,50"/>
                <polygon id="west-bg" class="ew" points="0,0 0,100 50,50"/>

                <rect class="grid-border" width="100" height="100" x="0" y="0"/>
                <line class="grid" x1="0" y1="0" x2="100" y2="100"/>
                <line class="grid" x1="100" y1="0" x2="0" y2="100"/>

                <text class="seat-name" text-anchor="middle"
                      x="50" y="2" transform="rotate(180 50,2)">North</text>
                <text class="seat-name" text-anchor="middle"
                      x="98" y="50" transform="rotate(-90 98,50)">East</text>
                <text class="seat-name" text-anchor="middle"
                      x="50" y="98" transform="rotate(0 50,98)">South</text>
                <text class="seat-name" text-anchor="middle"
                      x="2" y="50" transform="rotate(90 2,50)">West</text>

                <text id="north-name" class="player-name" text-anchor="middle"
                      x="50" y="10" transform="rotate(180 50,10)">North</text>
                <text id="east-name" class="player-name" text-anchor="middle"
                      x="90" y="50" transform="rotate(-90 90,50)">East</text>
                <text id="south-name" class="player-name" text-anchor="middle"
                      x="50" y="90" transform="rotate(0 50,90)">South</text>
                <text id="west-name" class="player-name" text-anchor="middle"
                      x="10" y="50" transform="rotate(90 10,50)">West</text>

                <text id="north-contract" class="contract" text-anchor="middle"
                      x="50" y="30" transform="rotate(180 50,30)">North</text>
                <text id="east-contract" class="contract" text-anchor="middle"
                      x="70" y="50" transform="rotate(-90 70,50)">East</text>
                <text id="south-contract" class="contract" text-anchor="middle"
                      x="50" y="70" transform="rotate(0 50,70)">South</text>
                <text id="west-contract" class="contract" text-anchor="middle"
                      x="30" y="50" transform="rotate(90 30,50)">West</text>

                <use id="north-dealer" class="dealer" href="#cards"
                     transform="translate(38,18) rotate(180 12,12) scale(0.05)"/>
                <use id="east-dealer" class="dealer" href="#cards"
                     transform="translate(58,37) rotate(-90 12,12) scale(0.05)"/>
                <use id="south-dealer" class="dealer" href="#cards"
                     transform="translate(38,58) scale(0.05)"/>
                <use id="west-dealer" class="dealer" href="#cards"
                     transform="translate(18,38) rotate(90 12,12) scale(0.05)"/>
            </svg>
        </div>  <!-- table-panel -->
        <div class="input-panel">
            <table class="ui-table">
                <thead>
                    <tr>
                        <th class="ui-section" colspan="3">Players</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">
                            <span class="input-seat-label">North</span>
                            <input type="text" id="input-north-name"
                                   class="input-name" placeholder="North"/>
                            <input type="radio" id="input-north-dealing"
                                   class="input-dealing"
                                   name="dealing" value="north" checked/>
                            <span class="input-seat-label">East</span>
                            <input type="text" id="input-east-name"
                                   class="input-name" placeholder="East"/>
                            <input type="radio" id="input-east-dealing"
                                   class="input-dealing"
                                   name="dealing" value="east"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <span class="input-seat-label">South</span>
                            <input type="text" id="input-south-name"
                                   class="input-name" placeholder="South"/>
                            <input type="radio" id="input-south-dealing"
                                   class="input-dealing"
                                   name="dealing" value="south"/>
                            <span class="input-seat-label">West</span>
                            <input type="text" id="input-west-name"
                                   class="input-name" placeholder="West"/>
                            <input type="radio" id="input-west-dealing"
                                   class="input-dealing"
                                   name="dealing" value="west"/>
                        </td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th class="ui-section" colspan="3">Deal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="right">Contract</td>
                        <td colspan="2"><input type="text" id="input-contract"
                                   class="input-deal" placeholder="4SxW"/></td>
                    </tr>
                    <tr>
                        <td align="right">Result</td>
                        <td colspan="2"><input type="text" id="input-result"
                                   class="input-deal"
                                   placeholder="+4" disabled/></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="center" colspan="3">
                            <input type="button" id="input-clear"
                                   class="input-action" value="Clear"/>
                            <input type="button" id="input-undo"
                                   class="input-action" value="Undo"/>
                            <!--
                            <input type="button" id="input-reset"
                                   class="input-action" value="Reset"/>
                            -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>  <!-- input-panel -->
    </div>  <!-- ui-panel -->
    <div class="score-panel">
        <h2 class="scorepad-label">Score</h2>
        <table id="scorepad" class="scorepad">
            <thead>
                <tr class="score-header">
                    <th align="center">North-South</th>
                    <th align="center">East-West</th>
                </tr>
            </thead>
            <tbody>
                <tr class="above-line-row" id="above-the-line">
                    <td id="score-ns-above" class="above-line">
                        <table id="ns-above" class="score-above">
                        </table>
                    </td>
                    <td id="score-ew-above" class="above-line">
                        <table id="ew-above" class="score-above">
                        </table>
                    </td>
                </tr>
                <tr class="below-line-row" id="below-the-line">
                    <td id="score-ns-below" class="below-line">
                        <table id="ns-below" class="score-below">
                        </table>
                    </td>
                    <td id="score-ew-below" class="below-line">
                        <table id="ew-below" class="score-below">
                        </table>
                    </td>
                </tr>
                <tr class="total-row">
                    <td class="score-value score-total">
                        <span id="score-ns-total"></span>
                    </td>
                    <td class="score-value score-total">
                        <span id="score-ew-total"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<dialog id="eom-dialog" class="eom-dialog">
    <div id="eom-content" class="eom-content">
        <p id="eom-text"></p>
        <div class="eom-buttons">
            <input type="button" class="eom-button"
                   id="eom-close" value="Okay" autofocus/>
        </div>
    </div>
</dialog>
</body>
</html>
